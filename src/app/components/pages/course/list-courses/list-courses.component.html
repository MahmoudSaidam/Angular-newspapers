<table class="table table-striped table-responsive">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">name</th>
            <th scope="col">description</th>
            <th scope="col">rate</th>
            <th scope="col">teacherId</th>

            <th scope="col w-100">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let cour of listCourse;let i=index;">
            <th scope="row">{{i+1}}</th>
            <td>{{cour.name}}</td>
            <td>{{cour.description}}</td>
            <td>{{cour.rate}}</td>
            <td>{{cour.teacherId}}</td>

            <td>
                <div class="dropdown">
                    <button class="style-btn  dropdown-toggle" type="button" data-toggle="dropdown" aria-expanded="false">
                      <i class="fas fa-user-cog" style="font-size: 16px!important;"></i>
                </button>
                    <ul class="dropdown-menu">
                        <li class="btn-setting-show">

                        </li>
                        <li class="btn-setting-edit">
                            <a type="button" class="   py-2 px-2 mx-2 " (click)="onEdit(cour.id)">
                                <i class="fas fa-user-edit pr-1"></i> Edit
                            </a>
                        </li>


                    </ul>
                </div>

            </td>
        </tr>

    </tbody>

</table>
