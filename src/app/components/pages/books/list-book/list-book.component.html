<div class="card">
    <div *ngIf="LoadingService.isloading |async">
        <p-progressBar mode="indeterminate" [style]="{'height': '3px'}"></p-progressBar>
    </div>
    <div class="card-body">
        <h5 class="card-title">Table with stripped rows</h5>

        <!-- Table with stripped rows -->
        <table class="table table-striped table-responsive">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">image</th>
                    <th scope="col">name book</th>
                    <th scope="col">details</th>
                    <th scope="col">status</th>
                    <th scope="col">category name</th>


                    <th scope="col w-100">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let book of booksList$ |async;let i=index;">
                    <th scope="row">{{i+1}}</th>
                    <td>
                        <img src="{{book.images}}" width="100" />
                    </td>
                    <td>{{book.name}}</td>
                    <td>{{book.details}}</td>
                    <td>{{book.status}}</td>
                    <td>
                        {{book.Title}}
                    </td>


                    <td>
                        <div class="dropdown">
                            <button class="style-btn  dropdown-toggle" type="button" data-toggle="dropdown" aria-expanded="false">
                    <i class="fas fa-user-cog" style="font-size: 16px!important;"></i>
              </button>
                            <ul class="dropdown-menu">
                                <li class="btn-setting-show">
                                    <!-- <button [routerLink]="['users/show']" class="btn-show border-0  py-2 px-2 mx-2 ">
                                      <i class="fas fa-eye pr-1"></i> show
                                  </button> -->
                                </li>
                                <li class="btn-setting-edit">
                                    <!-- <a [routerLink]="['edit',book.id]" class="   py-2 px-2 mx-2 ">
                                        <i class="fas fa-user-edit pr-1"></i> Edit
                                    </a> -->
                                </li>
                                <!-- <li class="btn-setting-edit">
                                <a type="button" (click)="oneditModal(item.id)" data-toggle="modal" [attr.data-target]="showexampleModal" class="    py-2 px-2 mx-2 ">
                                    <i class="fas fa-user-edit pr-1"></i> Edit with Modal
                                </a>
                            </li> -->
                                <li class="btn-setting-delete">
                                    <button (click)="onDelete(book.id)" class="btn-show border-0 py-2 px-2 mx-2 ">
                                        <i class="fas fa-trash-alt pr-1"></i> Remove
                                    </button>
                                </li>

                            </ul>
                        </div>

                    </td>
                </tr>

            </tbody>
        </table>
        <!-- End Table with stripped rows -->

    </div>
</div>
