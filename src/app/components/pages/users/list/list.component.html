<div class="card">
    <div *ngIf="LoadingService.isloading |async">
        <p-progressBar mode="indeterminate" [style]="{'height': '3px'}"></p-progressBar>
    </div>
    <div class="card-body">



        <!-- Table with stripped rows -->

        <form [formGroup]="FormSerach">
            <p-autoComplete [suggestions]="results$|async" formControlName="name" (completeMethod)="search($event)"></p-autoComplete>


            <a class="btn mx-3" (click)="OnSearch()">search</a>
        </form>







        <p-table [columns]="cols" [value]="users" responsiveLayout="scroll">
            <ng-template pTemplate="header" let-columns>
                <tr>
                    <th *ngFor="let col of columns">
                        {{col.header}}
                    </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-rowData let-columns="columns">
                <tr>
                    <td *ngFor="let col of columns">
                        {{rowData[col.field]}}
                    </td>
                </tr>
            </ng-template>
        </p-table>
